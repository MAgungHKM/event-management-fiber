basePath: /
definitions:
  auth.AuthRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  auth.AuthResponse:
    properties:
      access_token:
        type: string
      token_type:
        type: string
    type: object
  errors.ErrorValidation:
    properties:
      field:
        type: string
      reason:
        type: string
      reason_value:
        type: string
    type: object
  event.EventParticipantRequest:
    properties:
      email:
        type: string
      name:
        type: string
    required:
    - email
    - name
    type: object
  event.EventRequest:
    properties:
      description:
        type: string
      end_date:
        example: YYYY-MM-DDTHH:mm:ss.SSSZ
        type: string
      location:
        type: string
      name:
        type: string
      start_date:
        example: YYYY-MM-DDTHH:mm:ss.SSSZ
        type: string
      tags:
        items:
          type: string
        type: array
    required:
    - description
    - end_date
    - location
    - name
    - start_date
    type: object
  event.EventResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.Event'
        type: array
      message:
        type: string
    type: object
  model.Event:
    properties:
      contact_person:
        $ref: '#/definitions/model.User'
      created_at:
        type: string
      deleted_at:
        type: string
      description:
        type: string
      end_date:
        type: string
      id:
        type: integer
      location:
        type: string
      name:
        type: string
      start_date:
        type: string
      tags:
        items:
          type: string
        type: array
      updated_at:
        type: string
    type: object
  model.Response:
    properties:
      message:
        type: string
    type: object
  model.ResponseWithError:
    properties:
      error:
        items:
          $ref: '#/definitions/errors.ErrorValidation'
        type: array
      message:
        type: string
    type: object
  model.Tag:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  model.User:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  tag.TagRequest:
    properties:
      name:
        maxLength: 100
        type: string
    required:
    - name
    type: object
  tag.TagResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.Tag'
        type: array
      message:
        type: string
    type: object
  user.UserRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - name
    - password
    - username
    type: object
  user.UserResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.User'
        type: array
      message:
        type: string
    type: object
